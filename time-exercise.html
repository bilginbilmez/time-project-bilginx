<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What time is it?
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-center">
    <div class="container mt-3 text-primary justify-content-center">
     <h1 class="Aİ display-1 text-warning p-3 text-center mt-5">Tevhid AI<h1>
     <h3 class="p-text display-5 text-center  text-primary">Selam Aleyküm <span id="name" class="text-danger"></span> Hoşgeldin Kardeşim</h3>
     <h1 class=" text-danger display-1 ml-5">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
    
    </div>
    <div class="date-container text-center text-primary">
      <span id="currentDate" class="text-primary"></span>
  </div>
  <p class="text-success mt-1">©BilginX</p>

  <script>
      const today = new Date();
      const day = today.getDate().toString().padStart(2, '0');
      const month = (today.getMonth() + 1).toString().padStart(2, '0'); // aylar 0'dan başlar
      const year = today.getFullYear();

      document.getElementById("currentDate").innerText = `${day}/${month}/${year}`;
  </script>
    

  <script>
         let name = prompt('Adınız Nedir?');
         document.getElementById('name').innerHTML = name;

        let hrs = document.getElementById("hrs");
        let mins = document.getElementById("mins");
        let sec = document.getElementById("sec");
        setInterval(()=>{
        
        let currentTime = new Date();
        hrs.innerHTML = (currentTime.getHours() <10?"0":"") + currentTime.getHours();
        min.innerHTML = (currentTime.getMinutes()<10?"0":"") + currentTime.
        getMinutes();
        sec.innerHTML = (currentTime.getSeconds() <10?"0":"") + currentTime.
        getSeconds();
        }, 1000)
    </script>
  
  </body>
</html>
